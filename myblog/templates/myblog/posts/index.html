{% extends '../base.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Showing All Posts</h2>
    {% for post in posts %}
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <div class="card-content">
                    <span class="right">{{ post.date_updated }}</span>
                    <span class="card-title">{{ post.post_title }}</span>
                    <span class="right">Author: {{ post.author }}</span>
                    <p>{{ post.post_content | truncatewords:30 }}</p>
                </div>
                <div class="card-action">
                    <a href="/myblog/posts/{{ post.id }}">See Inside</a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
